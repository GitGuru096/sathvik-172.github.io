<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sathvik T Soged - Homepage</title>
    <script src="script.js" defer></script>
    <style>
        /* General Body Styling */
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #001A6E, #074799, #009990);
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Header Styling */
header {
    background: linear-gradient(to bottom, #4B5945, #66785F, #91AC8F);
    color: white;
    padding: 20px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: background 0.3s ease;
}

header:hover {
    background: green;
}

header h1 {
    font-size: 36px;
    margin: 0;
}

/* Navigation Bar */
nav {
    background-color: #333;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    align-items: center;
}

nav a {
    color: white;
    padding: 14px 20px;
    text-decoration: none;
    float: left;
    text-align: center;
    transition: background-color 0.3s ease, color 0.3s ease;
}

nav a:hover {
    background-color: #ddd;
    color: black;
}

/* Container Styling */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
    flex-direction: column;
    text-align: center;
    animation: fadeIn 1s ease-in-out;
}

.container h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}

/* Button Styling */
.btn {
    background-color: #9cbd5f;
    color: white;
    padding: 15px 25px;
    font-size: 18px;
    margin: 15px;
    border-radius: 8px;
    text-decoration: none;
    transition: transform 0.3s ease, background-color 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.btn:hover {
    background-color: #99e967;
    transform: translateY(-5px);
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
}

/* Footer Styling */
footer {
    text-align: center;
    background-color: #333;
    color: white;
    padding: 10px;
    position: fixed;
    width: 100%;
    bottom: 0;
    box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease;
}

footer:hover {
    background-color: #444;
}

/* Animation for Fade-in Effect */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    nav a {
        float: none;
        display: block;
        text-align: left;
        padding: 10px;
    }

    .container h2 {
        font-size: 20px;
    }

    .btn {
        width: 90%;
        padding: 12px;
        font-size: 16px;
    }
}
.circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.circle img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

    </style>
</head>
<body>

<header>
    <h1>Sathvik T Soged - Resume & Bio Data</h1>
</header>

<nav>
    <a href="index.html">Home</a>
</nav>

<div class="container">
        <div class="circle">
            <img src="Sathv.jpg" alt="Circle Shape">
    </div>
    <a href="bio.html" class="btn">View Bio Data</a>
    <a href="resume.html" class="btn">View Resume</a>
    <button class="btn" id="toggle-button">Show More</button>
    <div class="extra-content" id="extra-content">
        <p>Thank you for visiting my website! Explore my bio and resume to learn more about my work and skills.</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 Sathvik t Soged. All rights reserved.</p>
</footer>
<script>
    document.getElementById("toggle-button").addEventListener("click", function () {
        const extraContent = document.getElementById("extra-content");
        if (extraContent.style.display === "none" || extraContent.style.display === "") {
            extraContent.style.display = "block";
            this.textContent = "Show Less";
        } else {
            extraContent.style.display = "none";
            this.textContent = "Show More";
        }
    });
</script>

</body>
</html>
